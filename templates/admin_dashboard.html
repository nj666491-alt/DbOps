<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar button {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px;
            margin: 10px 0;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #4CAF50;
        }

        .form-container,
        .table-container {
            margin-bottom: 30px;
        }

        .form-container form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 0 auto;
        }

        .form-container form label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-container form input,
        .form-container form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container form input {
            border: 1px solid #ddd;
        }

        .form-container form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #45a049;
        }

        .form-container h3 {
            font-size: 1.4rem;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container table th,
        .table-container table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-container table th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .table-container table td {
            background-color: #f9f9f9;
        }

        .table-container table tr:hover {
            background-color: #f1f1f1;
        }

        .table-container table button {
            background-color: #ff4e00;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container table button:hover {
            background-color: #d43f00;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <button id="toggleUserList">User List</button>
            <button>Add User</button>
        </div>

        <div class="content">
            <h2>Welcome to Admin Panel</h2>

            <div class="form-container">
                <h3>Add User</h3>
                <form method="POST">
                    <label>Name:</label>
                    <input type="text" name="name" required><br>
                    <label>Email:</label>
                    <input type="email" name="email" required><br>
                    <label>Phone:</label>
                    <input type="text" name="phno" required><br>
                    <label>Password:</label>
                    <input type="password" name="pwd" required><br>
                    <button type="submit" name="add_user">Add User</button>
                </form>
            </div>

            <div class="table-container" id="userList" style="display: none;">
                <h3>User List</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="user_id" value="{{ user[0] }}">
                                <button type="submit" name="delete_user" value="{{ user[0] }}">Delete</button>
                                <input type="text" name="name" placeholder="New Name" value="{{ user[1] }}">
                                <input type="email" name="email" placeholder="New Email" value="{{ user[2] }}">
                                <input type="text" name="phno" placeholder="New Phone" value="{{ user[3] }}">
                                <input type="password" name="pwd" placeholder="New Password">
                                <button type="submit" name="update_user">Update</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Dev. By <a href="https://syedrizwan.tech/" target="_blank">Syed Rizwan</a> - Mini-project to demonstrate the concept of DB operations using flask and MySQL.</p>
    </footer>

    <script>
        const toggleUserListButton = document.getElementById('toggleUserList');
        const userListSection = document.getElementById('userList');

        toggleUserListButton.addEventListener('click', () => {
            if (userListSection.style.display === "none") {
                userListSection.style.display = "block";
            } else {
                userListSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
